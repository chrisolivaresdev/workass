<span class="back-icon"><i class="fas fa-arrow-left" (click)="lastPage()"></i></span>
<div class="container">
  <div class="form-body">
    <img src="./assets/img/219983.png" alt="usuario">
    <p class="text"> Crea un nuevo empleado</p>
    <form class="login-form" [formGroup]="registerForm" (ngSubmit)="CrearEmpleado()">
      <input type="text" placeholder="Nombre" formControlName="nombre">
      <input type="text" placeholder="Apellido" formControlName="apellido">
      <input type="text" placeholder="Email" formControlName="email">
      <input type="password" placeholder="ContraseÃ±a" formControlName="password">
      <input type="text" placeholder="Rol" formControlName="rol" [readonly]="true">
      <button type="submit">Crear</button>
      <button type="button" (click)="viewEmployees()" >Ver empleados</button>
    </form>
  </div>
</div>
