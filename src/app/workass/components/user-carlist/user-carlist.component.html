<span class="back-icon"><i class="fas fa-arrow-left" (click)="backPage()"></i></span>

<app-spinner *ngIf="!vehicles">
</app-spinner>

<div class="container p-3 d-flex justify-content-center animate__animated animate__fadeInLeft" *ngIf="vehicles">
  <button (click)="CrearVehicle()">
    Crear
  </button>
</div>

<div class="container p-3 d-flex justify-content-center gap-3 flex-wrap animate__animated animate__fadeInLeft" *ngIf="vehicles">
  <ng-container *ngFor="let vehicle of vehicles">
    <app-card-cars [vehicle]="vehicle" (editVehicleById)="editVehicleById($event)" (DeletecarById)="DeleteCarById($event)"></app-card-cars>
  </ng-container>

</div>


<div class="container p-3 d-flex justify-content-between animate__animated animate__fadeInLeft" *ngIf="vehicles">
  <button (click)="lastPage()">
    Pagina anterior
  </button>

  <button (click)="nextPage()">
    Pagina siguiente
  </button>
</div>
